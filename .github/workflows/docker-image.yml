name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

#defaults:
#  run:
#    shell: bash
#    working-directory: src
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    #- uses: actions/checkout@v2
    #- name: Build the Docker image
    #  run: docker build ./src --file ./src/Mosaic.FrontEnd/Dockerfile --tag mosaicfrontend:$(date +%s)

    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Docker Login
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.DOCKER_SERVER }}
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker images
      uses: docker/build-push-action@v2
      with:
        context: ./src
        file: ./src/Mosaic.FrontEnd/Dockerfile
        tags: mosaic/frontend:${{github.sha}},mosaic/frontend:latest
        push: true
